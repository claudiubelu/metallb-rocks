name: frr
summary: Rock for FRRouting.
description: >
  This rock is a drop in replacement for the
  quay.io/frrouting/frr image.
version: 9.0.2
license: Apache-2.0

base: ubuntu@22.04
build-base: ubuntu@22.04
platforms:
  amd64:
  arm64:

entrypoint-service: frr
services:
  frr:
    command: /usr/sbin/docker-start [ -h ]
    override: replace
    startup: enabled

parts:
  build-deps:
    plugin: nil
    build-packages:
      # Basic build requirements from documentation
      - autoconf
      - automake
      - bison
      - build-essential
      - flex
      - git
      - install-info
      - libc-ares-dev
      - libcap-dev
      - libelf-dev
      - libjson-c-dev
      - libpam0g-dev
      - libreadline-dev
      - libsnmp-dev
      - libsqlite3-dev
      - libtool
      - make
      - perl
      - pkg-config
      - python3-dev
      - python3-sphinx
      - texinfo
      #  Protobuf build requirements
      - libprotobuf-c-dev
      - protobuf-c-compiler
      #  Libyang2 extra build requirements
      - cmake
      - libpcre2-dev
      #  GRPC extra build requirements
      - libgrpc-dev
      - libgrpc++-dev
      - protobuf-compiler-grpc
      # additional requirements
      - liblua5.3-dev
      - libssl-dev
      - lua5.3
      - librtr-dev

  users:
    after: [build-deps]
    plugin: nil
    overlay-script: |
      groupadd -R $CRAFT_OVERLAY -r -g 92 frr
      groupadd -R $CRAFT_OVERLAY -r -g 85 frrvty

      useradd -R $CRAFT_OVERLAY -r -u 92 -g 85 \
        -d /home/frr -s /bin/bash -m frr
      usermod -R $CRAFT_OVERLAY -a -G frrvty frr

      mkdir -p $CRAFT_OVERLAY/etc/sudoers.d
      echo 'frr ALL = NOPASSWD: ALL' | tee $CRAFT_OVERLAY/etc/sudoers.d/frr

  libyang:
    after: [users]
    plugin: nil
    source-type: git
    source: https://github.com/CESNET/libyang.git
    source-tag: v2.1.128
    source-depth: 1
    override-build: |
      mkdir -p build
      cd build
      mkdir -p $CRAFT_PART_INSTALL/usr

      cmake -DCMAKE_INSTALL_PREFIX:PATH=$CRAFT_PART_INSTALL/usr \
          -DCMAKE_BUILD_TYPE:String="Release" ..
      make -j $(nproc)
      make install

  frr:
    after: [libyang]
    plugin: nil
    source-type: git
    source: https://github.com/FRRouting/frr
    source-tag: frr-9.0.2
    source-depth: 1
    override-build: |
      export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$CRAFT_STAGE/usr/lib

      ./bootstrap.sh
      ./configure \
         --prefix=$CRAFT_PART_INSTALL/usr \
         --sysconfdir=/etc \
         --localstatedir=/var \
         --sbindir=$CRAFT_PART_INSTALL/usr/lib/frr \
         --enable-rpki \
         --enable-vtysh \
         --enable-multipath=64 \
         --enable-vty-group=frrvty \
         --enable-user=frr \
         --enable-group=frr \
         --enable-scripting
      make -j $(nproc)
      make install

      mkdir -p $CRAFT_PART_INSTALL/usr/sbin
      cp $CRAFT_PART_SRC/docker/debian/docker-start \
        $CRAFT_PART_INSTALL/usr/sbin/docker-start

  runtime-deps:
    plugin: nil
    stage-packages:
      - libc-ares2
      - libcap2
      - libjson-c5
      - libpam0g
      - libreadline8
      - libsnmp40
      - libsqlite3-0
      - libprotobuf-c1
      - libpcre2-posix3
      - libgrpc++1
      - libgrpc10
      - liblua5.3-0
      - lua5.3
      - libssl3
      - librtr0
